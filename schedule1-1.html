<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학교 시간표 & 수행평가 캘린더</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
 
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    table { border-collapse: collapse; width: 80%; margin: 20px auto; }
    th, td { border: 1px solid #444; padding: 10px; }
    th { background: #4CAF50; color: white; }
    #calendar { max-width: 900px; margin: 40px auto; }
  </style>
</head>
<body>
  <h1>📚 1-1 반 시간표</h1>
  <table>
    <tr>
      <th>교시</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th>
    </tr>
    <tr><td>1교시</td><td>국어</td><td>수학</td><td>영어</td><td>체육</td><td>사회</td></tr>
    <tr><td>2교시</td><td>영어</td><td>과학</td><td>미술</td><td>수학</td><td>국어</td></tr>
    <tr><td>3교시</td><td>국어</td><td>수학</td><td>영어</td><td>체육</td><td>사회</td></tr>
    <tr><td>4교시</td><td>국어</td><td>수학</td><td>영어</td><td>체육</td><td>사회</td></tr>
    <tr><td>5교시</td><td>국어</td><td>수학</td><td>영어</td><td>체육</td><td>사회</td></tr>
    <tr><td>6교시</td><td>국어</td><td>수학</td><td>영어</td><td>체육</td><td>사회</td></tr>
    <tr><td>7교시</td><td>국어</td><td>수학</td><td>영어</td><td>체육</td><td>사회</td></tr>
  </table>

  <h2>📝 수행평가 캘린더</h2>
  <div id='calendar'></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        editable: false,
        selectable: true,

        dateClick: function(info) {
          const title = prompt("수행평가 내용을 입력하세요:");
          if (!title) return;


          calendar.addEvent({
            id: Date.now().toString(),
            title: title,
            start: info.dateStr
          });
        },
       
        eventClick: function(info) {
          const action = prompt(
            `수행평가 수정/삭제:\n- 수정하려면 새 내용 입력\n- 삭제하려면 '삭제' 입력`
          );
          if (!action) return;
         
          if (action.toLowerCase() === '삭제') {
            info.event.remove(); // 캘린더에서 이벤트 제거
          } else {
            info.event.setProp('title', action); // 이벤트 제목 업데이트
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
